<div id="modal-wrapper" class="active">
    <div id="modal-confirmation">
      <div id="modal-header" [ngClass]="{
          'delete-header': actionType === 'delete',
          'update-header': actionType === 'update',
          'add-header': actionType === 'add',
          'info-header': actionType === 'info'
        }">
        <h3><i class="fa fa-pencil" aria-hidden="true"></i> {{title}}</h3>
        <span (click)="close(false)" class="modal-action" id="modal-close">
          <i class="fa fa-times" aria-hidden="true"></i>
        </span>
      </div>
      <div id="modal-content">
        <p>{{text}}</p>
        <input [(ngModel)]="inputValue" id="modal-input" />
      </div>
      <div id="modal-buttons">
        <button (click)="close(false)" class="modal-action" id="modal-button-no">Cancelar</button>
        <button (click)="close(true)" class="modal-action" [ngClass]="confirmButtonClass" id="modal-button-yes">Confirmar</button>
      </div>
    </div>
  </div>
