<!-- dialog.component.html -->
<div id="myModal" class="modal" [class.visible]="visible">
  
  <div class="modal-content">
    <div class="modal-header">
      <span class="close" (click)="close()">&times;</span>
    </div>
    <div class="modal-body">
      <p>{{text}}</p>
    </div>
    
  </div>
</div>
