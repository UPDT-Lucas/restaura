@if(!placeholder){
    <p>{{searchTitle}}</p>
}
<div class="search-box">
    @if(placeholder){
        <input type="text" 
        placeholder="Buscar..."
        (input)="onInputChange($event)" />
        />
    }@else {
        <input type="text"
        (input)="onInputChange($event)" />
    }
    @if(searchIcon){
        <span class="material-icons md-36">search</span>
    }
</div>
