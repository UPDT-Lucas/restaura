<div class="input-container">
  <label class="input-label">{{ label }}</label>
  <ng-select
    class="custom-input"
    [items]="options"
    bindLabel="label"
    bindValue="value"
    [multiple]="multiple"
    [closeOnSelect]="false"
    [placeholder]="'Seleccione una o varias opciones'"
    [ngModel]="value"
    (ngModelChange)="onChange($event)"
    [disabled]="disabled"
  >
  </ng-select>
</div>
