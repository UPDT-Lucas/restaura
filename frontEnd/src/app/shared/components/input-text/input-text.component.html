<div class="input-container">
    <label class="input-label">{{ label }}</label>
    <input
        type="text"
        class="custom-input"
        [value]="value"
        (input)="onInputChange($event)"
        (blur)="onBlur()"
        [placeholder]="placeholder"
        [disabled]="disabled"
        required
    />
    <p class="error-message" *ngIf="touched && (value === null || value === '')">
        {{ error }}
    </p>
</div>
