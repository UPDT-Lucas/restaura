<div class="container">
    <div *ngIf="cargando" class="overlay">
        <div class="spinner"></div>
    </div>

    <shared-title [text]="'Editar Provincia'"></shared-title>

    <div class="form-wrap">
        <!-- Nombre -->
        <shared-input-text
            [label]="'Nombre'"
            [placeholder]="'Ingrese el nombre de la provincia'"
            [error]="'*Campo requerido'"
            [(value)]="formData.nombreProvincia"
        />
    </div>

    <!-- Boton -->
    <div class="buttons">
        <div class="button-container">
            <shared-button text="Editar Provincia" (buttonClick)="confirmUpdate()"></shared-button>
        </div>
    </div>
</div>

<app-confirm-dialog
  *ngIf="showModal"
  [title]="'Editar Provincia'"
  [text]="'¿Estás seguro de que deseas editar la provincia: ' + formData.nombreProvincia + '?'"
  [actionType]="'update'"
  (confirmed)="editarProvincia($event)">
</app-confirm-dialog>

<app-snackbar></app-snackbar>
