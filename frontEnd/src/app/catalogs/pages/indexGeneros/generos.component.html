<div class="container">
    <div *ngIf="cargando" class="overlay">
        <div class="spinner"></div>
    </div>
    <shared-dynamic-table
        [table_title]="'Géneros'"
        [buttonText]="'Nuevo Género'"
        [buttonLink]="'/nuevo-genero'"
        [tableData]="tableData"
        [editLink]="'/editar-genero/'"
        [currentPage]="currentPage"
        [limitPerPage]="limitPerPage"
        [totalItems]="totalItems"
        (deleteRow)="onDeleteRow($event)"
        (updatePage)="onUpdatePage($event)"
        (changeLimit)="onUpdateLimit($event)"
    />
</div>

<app-confirm-dialog
    *ngIf="showModal"
    [title]="'Eliminar Género'"
    [text]="'¿Estás seguro de que deseas eliminar este género?'"
    [actionType]="'delete'"
    (confirmed)="eliminarGenero($event)"
>
</app-confirm-dialog>

<app-snackbar></app-snackbar>
