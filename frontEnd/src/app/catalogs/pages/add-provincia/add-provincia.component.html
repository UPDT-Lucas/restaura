<div class="container">
    <div *ngIf="cargando" class="overlay">
        <div class="spinner"></div>
    </div>

    <shared-title [text]="'Nueva Provincia'"></shared-title>

    <div class="form-wrap">
        <!-- Nombre -->
        <shared-input-text
            [label]="'Nombre'"
            [placeholder]="'Ingrese el nombre de la provincia'"
            [error]="'*Campo requerido'"
            [(value)]="formData.nombreProvincia"
        />
    </div>

    <!-- Boton -->
    <div class="buttons">
        <div class="button-container">
            <shared-button text="Crear Nueva Provincia" (buttonClick)="confirmUpdate()"></shared-button>
        </div>
    </div>
</div>

<app-confirm-dialog
  *ngIf="showModal"
  [title]="'Crear Nueva Provincia'"
  [text]="'¿Estás seguro de que deseas crear la provincia: ' + formData.nombreProvincia + '?'"
  [actionType]="'add'"
  (confirmed)="crearProvincia($event)">
</app-confirm-dialog>

<app-snackbar></app-snackbar>
