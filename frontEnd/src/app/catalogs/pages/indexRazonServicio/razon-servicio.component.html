<div class="container">
    <div *ngIf="cargando" class="overlay">
        <div class="spinner"></div>
    </div>
    <shared-dynamic-table
        [table_title]="'Razones de Servicio'"
        [buttonText]="'Nueva Razón de Servicio'"
        [buttonLink]="'/nueva-razon-servicio'"
        [tableData]="tableData"
        [editLink]="'/editar-razon-servicio/'"
        [currentPage]="currentPage"
        [limitPerPage]="limitPerPage"
        [totalItems]="totalItems"
        (deleteRow)="onDeleteRow($event)"
        (updatePage)="onUpdatePage($event)"
        (changeLimit)="onUpdateLimit($event)"
    />
</div>

<app-confirm-dialog
    *ngIf="showModal"
    [title]="'Eliminar Razón de Servicio'"
    [text]="'¿Estás seguro de que deseas eliminar esta razón de servicio?'"
    [actionType]="'delete'"
    (confirmed)="eliminarRazonServicio($event)"
>
</app-confirm-dialog>

<app-snackbar></app-snackbar>
