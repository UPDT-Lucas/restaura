<div class="container">
    <div *ngIf="cargando" class="overlay">
        <div class="spinner"></div>
    </div>

    <shared-title [text]="'Nueva Institución de Violencia'"></shared-title>

    <div class="form-wrap">
        <!-- Nombre -->
        <shared-input-text
            [label]="'Nombre'"
            [placeholder]="'Ingrese el nombre'"
            [error]="'*Campo requerido'"
            [(value)]="formData.nombreInstitucionesViolencia"
        />
    </div>

    <!-- Boton -->
    <div class="buttons">
        <div class="button-container">
            <shared-button text="Crear Institución" (buttonClick)="confirmUpdate()"></shared-button>
        </div>
    </div>
</div>

<app-confirm-dialog
  *ngIf="showModal"
  [title]="'Crear Nueva Institución'"
  [text]="'¿Estás seguro de que deseas crear la institución: ' + formData.nombreInstitucionesViolencia + '?'"
  [actionType]="'add'"
  (confirmed)="crearInstitucion($event)">
</app-confirm-dialog>

<app-snackbar></app-snackbar>
