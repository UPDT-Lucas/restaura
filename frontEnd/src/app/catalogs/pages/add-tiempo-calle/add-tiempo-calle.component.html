<div class="container">
    <div *ngIf="cargando" class="overlay">
        <div class="spinner"></div>
    </div>

    <shared-title [text]="'Nuevo Tiempo en Calle'"></shared-title>

    <div class="form-wrap">
        <!-- Nombre -->
        <shared-input-text
            [label]="'Nombre'"
            [placeholder]="'Ingrese el rango de tiempo'"
            [error]="'*Campo requerido'"
            [(value)]="formData.nombreTiempoCalle"
        />
    </div>

    <!-- Boton -->
    <div class="buttons">
        <div class="button-container">
            <shared-button text="Crear Nuevo Tiempo" (buttonClick)="confirmUpdate()"></shared-button>
        </div>
    </div>
</div>

<app-confirm-dialog
  *ngIf="showModal"
  [title]="'Crear Nuevo Tiempo en Calle'"
  [text]="'¿Estás seguro de que deseas crear el tiempo: ' + formData.nombreTiempoCalle + '?'"
  [actionType]="'add'"
  (confirmed)="crearTiempoCalle($event)">
</app-confirm-dialog>

<app-snackbar></app-snackbar>
