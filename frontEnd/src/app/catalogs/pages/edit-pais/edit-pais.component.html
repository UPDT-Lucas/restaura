<div class="container">
    <div *ngIf="cargando" class="overlay">
        <div class="spinner"></div>
    </div>

    <shared-title [text]="'Editar País'"></shared-title>

    <div class="form-wrap">
        <!-- Nombre -->
        <shared-input-text
            [label]="'Nombre'"
            [placeholder]="'Ingrese el nombre del país'"
            [error]="'*Campo requerido'"
            [(value)]="formData.nombrePais"
        />
    </div>

    <!-- Boton -->
    <div class="buttons">
        <div class="button-container">
            <shared-button text="Editar País" (buttonClick)="confirmUpdate()"></shared-button>
        </div>
    </div>
</div>

<app-confirm-dialog
  *ngIf="showModal"
  [title]="'Editar País'"
  [text]="'¿Estás seguro de que deseas editar el país: ' + formData.nombrePais + '?'"
  [actionType]="'update'"
  (confirmed)="editarPais($event)">
</app-confirm-dialog>

<app-snackbar></app-snackbar>
