<div class="container">
    <div *ngIf="cargando" class="overlay">
        <div class="spinner"></div>
    </div>
    <shared-dynamic-table
        [table_title]="'Países'"
        [buttonText]="'Nuevo País'"
        [buttonLink]="'/nuevo-pais'"
        [tableData]="tableData"
        [editLink]="'/editar-pais/'"
        [currentPage]="currentPage"
        [limitPerPage]="limitPerPage"
        [totalItems]="totalItems"
        (deleteRow)="onDeleteRow($event)"
        (updatePage)="onUpdatePage($event)"
        (changeLimit)="onUpdateLimit($event)"
    />
</div>

<app-confirm-dialog
    *ngIf="showModal"
    [title]="'Eliminar País'"
    [text]="'¿Estás seguro de que deseas eliminar este país?'"
    [actionType]="'delete'"
    (confirmed)="eliminarPais($event)"
>
</app-confirm-dialog>

<app-snackbar></app-snackbar>
