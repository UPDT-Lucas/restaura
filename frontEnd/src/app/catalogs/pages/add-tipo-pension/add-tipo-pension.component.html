<div class="container">
    <div *ngIf="cargando" class="overlay">
        <div class="spinner"></div>
    </div>

    <shared-title [text]="'Nuevo Tipo de Pensión'"></shared-title>

    <div class="form-wrap">
        <!-- Nombre -->
        <shared-input-text
            [label]="'Nombre'"
            [placeholder]="'Ingrese el tipo de pensión'"
            [error]="'*Campo requerido'"
            [(value)]="formData.nombreTipoPension"
        />
    </div>

    <!-- Boton -->
    <div class="buttons">
        <div class="button-container">
            <shared-button text="Crear Nuevo Tipo" (buttonClick)="confirmUpdate()"></shared-button>
        </div>
    </div>
</div>

<app-confirm-dialog
  *ngIf="showModal"
  [title]="'Crear Tipo de Pensión'"
  [text]="'¿Estás seguro de que deseas crear el tipo de pensión: ' + formData.nombreTipoPension + '?'"
  [actionType]="'add'"
  (confirmed)="crearTipoPension($event)">
</app-confirm-dialog>

<app-snackbar></app-snackbar>
