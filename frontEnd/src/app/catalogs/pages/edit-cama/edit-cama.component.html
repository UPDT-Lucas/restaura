<div class="container">
    <div *ngIf="cargando" class="overlay">
        <div class="spinner"></div>
    </div>

    <shared-title [text]="'Editar Cama'"></shared-title>

    <div class="form-wrap">
        <!-- Nombre -->
        <shared-input-text [label]="'Nombre'" [placeholder]="'Ingrese el nombre'" [(value)]="formData.nombre" />

        <!-- Tipo Cama -->
        <shared-select [label]="'Tipo Cama'" [options]="tipoCamaOptions" [(value)]="formData.tipo_cama_id" />

        <!-- Activo -->
        <shared-input-boolean [label]="'Activo'" [(value)]="formData.active" />
    </div>

    <!-- Boton -->
    <div class="buttons">
        <div class="button-container">
            <shared-button text="Editar Cama" (buttonClick)="confirmUpdate()"></shared-button>
        </div>
    </div>
</div>

<app-confirm-dialog
    *ngIf="showModal"
    [title]="'Editar Cama'"
    [text]="'¿Estás seguro de que deseas editar la cama?'"
    [actionType]="'update'"
    (confirmed)="editarCuarto($event)"
>
</app-confirm-dialog>

<app-snackbar></app-snackbar>
