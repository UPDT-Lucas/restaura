<div class="container">
    <div *ngIf="cargando" class="overlay">
        <div class="spinner"></div>
    </div>
    <shared-dynamic-table
        [table_title]="'Dónde Durmió'"
        [buttonText]="'Nuevo Lugar'"
        [buttonLink]="'/nuevo-donde-durmio'"
        [tableData]="tableData"
        [editLink]="'/editar-donde-durmio/'"
        [currentPage]="currentPage"
        [limitPerPage]="limitPerPage"
        [totalItems]="totalItems"
        (deleteRow)="onDeleteRow($event)"
        (updatePage)="onUpdatePage($event)"
        (changeLimit)="onUpdateLimit($event)"
    />
</div>

<app-confirm-dialog
    *ngIf="showModal"
    [title]="'Eliminar Lugar'"
    [text]="'¿Estás seguro de que deseas eliminar este lugar?'"
    [actionType]="'delete'"
    (confirmed)="eliminarDondeDormi($event)"
>
</app-confirm-dialog>

<app-snackbar></app-snackbar>
