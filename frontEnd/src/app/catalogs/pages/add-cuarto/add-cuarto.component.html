<div class="container">
    <div *ngIf="cargando" class="overlay">
        <div class="spinner"></div>
    </div>

    <shared-title [text]="'Nuevo Cuarto'"></shared-title>

    <div class="form-wrap">
        <!-- Nombre -->
        <shared-input-text [label]="'Nombre'" [placeholder]="'Ingrese el nombre'" [(value)]="formData.nombre" />

        <!-- Tipo Cuarto -->
        <shared-select [label]="'Tipo Cuarto'" [options]="tipoCuartoOptions" [(value)]="formData.tipo_cuarto_id" />

        <!-- Activo -->
        <shared-input-boolean [label]="'Activo'" [(value)]="formData.active" />
    </div>

    <shared-dynamic-table
        *ngIf="esCuartoCreado"
        [table_title]="'Camas del Cuarto'"
        [buttonText]="'Nueva Cama'"
        [buttonLink]="'/nueva-cama'"
        [tableData]="tableData"
        [editLink]="'/editar-cama/'"
        [deleteButton]="true"
        [currentPage]="currentPage"
        [limitPerPage]="limitPerPage"
        [totalItems]="totalItems"
        (deleteRow)="onDeleteRow($event)"
        (updatePage)="onUpdatePage($event)"
        (changeLimit)="onUpdateLimit($event)"
    />

    <div class="div-note">
        <p class="note-spam">Importante: Creé el cuarto para agregar camas al registro</p>
    </div>

    <!-- Boton -->
    <div class="buttons">
        <div class="button-container">
            <shared-button text="Crear Nuevo Cuarto" (buttonClick)="confirmUpdate()"></shared-button>
        </div>
    </div>
</div>

<app-confirm-dialog
    *ngIf="showModal"
    [title]="'Crear Nuevo Cuarto'"
    [text]="'¿Estás seguro de que deseas crear el registro: ' + formData.nombreCuarto + '?'"
    [actionType]="'add'"
    (confirmed)="crearCuarto($event)"
>
</app-confirm-dialog>

<app-snackbar></app-snackbar>
