<div class="container">
    <div *ngIf="cargando" class="overlay">
        <div class="spinner"></div>
    </div>
    <shared-dynamic-table
        [table_title]="'Grados Académicos'"
        [buttonText]="'Nuevo Grado Académico'"
        [buttonLink]="'/nuevo-grado-academico'"
        [tableData]="tableData"
        [editLink]="'/editar-grado-academico/'"
        [currentPage]="currentPage"
        [limitPerPage]="limitPerPage"
        [totalItems]="totalItems"
        (deleteRow)="onDeleteRow($event)"
        (updatePage)="onUpdatePage($event)"
        (changeLimit)="onUpdateLimit($event)"
    />
</div>

<app-confirm-dialog
    *ngIf="showModal"
    [title]="'Eliminar Grado Académico'"
    [text]="'¿Estás seguro de que deseas eliminar este grado académico?'"
    [actionType]="'delete'"
    (confirmed)="eliminarGradoAcademico($event)"
>
</app-confirm-dialog>

<app-snackbar></app-snackbar>
